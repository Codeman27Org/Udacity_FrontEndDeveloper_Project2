<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8"/>
  <meta name=viewport content="width=device-width" />
  <title>Matching Game</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="game-container">
    <h1>Matching Game - TESTING CICD</h1>
    <div id="menu-container">
      <p id="move-counter">Moves: <span id="move-count">0</span></p>
      <p id="timer"></p>
      <img onclick="restartGame()" id="restart-button" src="img/restart.png" />
    </div>
    <div class='card-container'>
    </div>
    <div id="star-container">
    </div>
  </div>
    <!-- The Modal -->
  <div id="myModal" class="modal">
      <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-stuff">
        <h1 class="modal-title">Victory!</h1>
        <p id='modal-timer'></p>
        <div id="modal_star-container"></div>
        <img onclick="restartGame()" id="restart-button" src="img/restart.png" />
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
